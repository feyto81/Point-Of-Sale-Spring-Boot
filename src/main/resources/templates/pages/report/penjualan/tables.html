<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/templates}">
<div class="main-content" layout:fragment="content">
    <section class="section">
        <div class="row">
            <div class="col-12 col-sm-6 text-sm-left mb-3">


            </div>
            <div class="col-12">

                <div class="card card-primary">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <form method="get" th:action="@{${url}+'/daterange'}">
                                    <table class="table">
                                        <tbody>
                                        <tr>
                                            <td>Tanggal Awal</td>
                                            <td>
                                                <input type="text" title="tanggal transaksi" class="form-control datepicker"
                                                       id="startdate" name="startdate" data-language="en" autocomplete="off"
                                                       value="" required th:value="${startdate}">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Tanggal Akhir</td>

                                            <td>
                                                <input title="tanggal transaksi" class="form-control datepicker"
                                                       type="text" id="enddate" name="enddate" data-language="en" autocomplete="off"
                                                       value="" required th:value="${enddate}">
                                            </td>

                                        </tr>
                                        <tr>
                                            <td>
                                                <button type="submit" class="btn btn-success"
                                                        style="width:100%" id="filter1">Filter</button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </form>

                                <table>
                                    <tbody>
                                    <tr>
                                        <td>

                                            <a target="_blank" th:href="@{${url}+'/print/'+'startdate='+${startdate}+'&'+'enddate='+${enddate}}" class="btn btn-primary"><i class="fa fa-print"></i> Print</a>
                                        </td>
                                    </tr>
                                    </tbody>

                                </table>
                            </div>
                            <div class="col-md-6">

                                <div id="kotak-total">
                                    <table class="table">
                                        <tbody>
                                        <tr>
                                            <td>Total Penjualan </td>
                                            <td> <span style="float:right" th:text="${total}"></span></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-12">
                <div class="alert alert-warning alert-has-icon alert-dismissible show fade" th:if="${error}">
                    <div class="alert-icon"><i class="far fa-lightbulb"></i></div>
                    <div class="alert-body">
                        <div class="alert-title">Oops</div>
                        <button class="close" data-dismiss="alert">
                            <span>&times;</span>
                        </button>
                        <strong th:text="${error}" th:if="${error}"></strong>
                    </div>
                </div>
                <div class="alert alert-success alert-has-icon alert-dismissible show fade" th:if="${success}">
                    <div class="alert-icon"><i class="far fa-lightbulb"></i></div>
                    <div class="alert-body">
                        <div class="alert-title">Wow, good job...</div>
                        <button class="close" data-dismiss="alert">
                            <span>&times;</span>
                        </button>
                        <strong th:text="${success}" th:if="${success}"></strong>
                    </div>
                </div>

                <div class="card card-primary">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped" id="table-1">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Tanggal</th>
                                    <th>Faktur</th>
                                    <th>Pemasukan</th>
                                    <th>Customer</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="row,i : ${listSales}"  th:if="${not #lists.isEmpty(listSales)}">

                                    <td th:text="${i.index+1}"></td>
                                    <td th:text="${row.date}"></td>
                                    <td th:text="${row.invoice}"></td>
                                    <td th:text="${row.final_price}"></td>
                                    <td th:text="${row.customer}"></td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </section>
    <div class="settingSidebar">
        <a href="javascript:void(0)" class="settingPanelToggle"> <i class="fa fa-spin fa-cog"></i>
        </a>
        <div class="settingSidebar-body ps-container ps-theme-default">
            <div class=" fade show active">
                <div class="setting-panel-header">Setting Panel
                </div>
                <div class="p-15 border-bottom">
                    <h6 class="font-medium m-b-10">Select Layout</h6>
                    <div class="selectgroup layout-color w-50">
                        <label class="selectgroup-item">
                            <input type="radio" name="value" value="1" class="selectgroup-input-radio select-layout" checked>
                            <span class="selectgroup-button">Light</span>
                        </label>
                        <label class="selectgroup-item">
                            <input type="radio" name="value" value="2" class="selectgroup-input-radio select-layout">
                            <span class="selectgroup-button">Dark</span>
                        </label>
                    </div>
                </div>
                <div class="p-15 border-bottom">
                    <h6 class="font-medium m-b-10">Sidebar Color</h6>
                    <div class="selectgroup selectgroup-pills sidebar-color">
                        <label class="selectgroup-item">
                            <input type="radio" name="icon-input" value="1" class="selectgroup-input select-sidebar">
                            <span class="selectgroup-button selectgroup-button-icon" data-toggle="tooltip"
                                  data-original-title="Light Sidebar"><i class="fas fa-sun"></i></span>
                        </label>
                        <label class="selectgroup-item">
                            <input type="radio" name="icon-input" value="2" class="selectgroup-input select-sidebar" checked>
                            <span class="selectgroup-button selectgroup-button-icon" data-toggle="tooltip"
                                  data-original-title="Dark Sidebar"><i class="fas fa-moon"></i></span>
                        </label>
                    </div>
                </div>
                <div class="p-15 border-bottom">
                    <h6 class="font-medium m-b-10">Color Theme</h6>
                    <div class="theme-setting-options">
                        <ul class="choose-theme list-unstyled mb-0">
                            <li title="white" class="active">
                                <div class="white"></div>
                            </li>
                            <li title="cyan">
                                <div class="cyan"></div>
                            </li>
                            <li title="black">
                                <div class="black"></div>
                            </li>
                            <li title="purple">
                                <div class="purple"></div>
                            </li>
                            <li title="orange">
                                <div class="orange"></div>
                            </li>
                            <li title="green">
                                <div class="green"></div>
                            </li>
                            <li title="red">
                                <div class="red"></div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="p-15 border-bottom">
                    <div class="theme-setting-options">
                        <label class="m-b-0">
                            <input type="checkbox" name="custom-switch-checkbox" class="custom-switch-input"
                                   id="mini_sidebar_setting">
                            <span class="custom-switch-indicator"></span>
                            <span class="control-label p-l-10">Mini Sidebar</span>
                        </label>
                    </div>
                </div>
                <div class="p-15 border-bottom">
                    <div class="theme-setting-options">
                        <label class="m-b-0">
                            <input type="checkbox" name="custom-switch-checkbox" class="custom-switch-input"
                                   id="sticky_header_setting">
                            <span class="custom-switch-indicator"></span>
                            <span class="control-label p-l-10">Sticky Header</span>
                        </label>
                    </div>
                </div>
                <div class="mt-4 mb-4 p-3 align-center rt-sidebar-last-ele">
                    <a href="#" class="btn btn-icon icon-left btn-primary btn-restore-theme">
                        <i class="fas fa-undo"></i> Restore Default
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="scripts">
    <script>
        $(function () {
            $('#table-1').DataTable()
            calculate();
        });

    </script>

</th:block>
</html>
