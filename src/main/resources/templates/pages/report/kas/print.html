<html moznomarginboxes mozdisallowselectionprint xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Laporan</title>
    <link rel="stylesheet" th:href="@{/backend/assets/lte/bower_components/bootstrap/dist/css/bootstrap.css}">

</head>


<body onload="window.print()">
<div class="containter">
    <div class="row">
        <div class="col-md-12">
            <div style="padding-bottom:5px;margin-bottom:5px">

                <b style="font-size:16px; margin-bottom:10px;">CV Contoh</b>
                <br>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table" style="width:500px">
                <tbody>
                <tr>
                    <td style="font-size:16px" colspan="3"><b>LAPORAN KAS PEMASUKAN DAN PENGELUARAN</b></td>
                </tr>
                <tr>
                    <td>PERIODE</td>
                    <td style="width:15px">:</td>
                    <td>[[${startdate}]] s/d [[${enddate}]]</td>
                </tr>
                <tr>
                    <td>PENDAPATAN</td>
                    <td>:</td>
                    <td th:text="${pendapatan}"></td>
                </tr>
                <tr>
                    <td>PENGELUARAN</td>
                    <td>:</td>
                    <td th:text="${pengeluaran}"></td>
                </tr>
                <tr>
                    <td>SALDO</td>
                    <td>:</td>
                    <td th:text="${saldo}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Tanggal</th>
                    <th>Faktur</th>
                    <th>Jenis</th>
                    <th>Pendapatan</th>
                    <th>Pengeluaran</th>
                    <th>Keterangan</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="row,i : ${listKas}"  th:if="${not #lists.isEmpty(listKas)}">
                    <td th:text="${i.index+1}"></td>
                    <td  th:text="${row.tanggal}"></td>
                    <td th:text="${row.faktur}"></td>
                    <td  th:text="${row.jenis}"></td>
                    <td th:text="${row.pemasukan}"></td>
                    <td th:text="${row.pengeluaran}"></td>
                    <td th:text="${row.keterangan}"></td>
                </tr>

                </tbody>
                <thead>
                <tr>
                    <td colspan="6">
                        <center><b>Total Pemasukan</b></center>
                    </td>
                    <td><b id="pdpt">[[${pendapatan}]]</b></td>
                </tr>
                <tr>
                    <td colspan="6">
                        <center><b>Total Pengeluaran</b></center>
                    </td>
                    <td><b id="pgl">[[${pengeluaran}]]</b></td>
                </tr>
                <tr>
                    <td colspan="6">
                        <center><b>Total Saldo</b></center>
                    </td>
                    <td><b id="sld">[[${saldo}]]</b></td>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<script>

</script>
</body>

<th:block layout:fragment="scripts">
    <script th:src="@{/backend/assets/lte/bower_components/jquery/dist/jquery.min.js}"></script>
    <script th:src="@{/backend/assets/lte/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>

</th:block>
</html>
